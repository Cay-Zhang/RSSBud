name: Update Radar Rules

on:
  push:
    branches: [ workflow_dispatch ]

jobs:
  update:
    name: Update Radar Rules
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: Update rules
        run: |
          rules="$(curl 'https://raw.githubusercontent.com/DIYgod/RSSHub/master/assets/radar-rules.js' 2>/dev/null)"
          echo "var rules = $rules" > "./Shared/RSSHub Radar/radar-rules.js"
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet && git diff --staged --quiet || git commit -am 'updated radar rules'
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
